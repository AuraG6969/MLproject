<html>
    <body>
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Student Exam Performance Indicator</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" plaeholder="enter your gender" required>
                        <option class="placeholder" selected disabled value="">select your gender</option>
                        <option value="male">
                            male
                        </option>
                        <option value="female">
                            female
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" plaeholder="enter your ethnicity" required>
                        <option class="placeholder" selected disabled value="">select your ethnicity</option>
                        <option value="group A">
                            Group A
                        </option>
                        <option value="group B">
                            Group B
                        </option>
                        <option value="group C">
                            Group C
                        </option>
                        <option value="group D">
                            Group D
                        </option>
                        <option value="group E">
                            Group E
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" plaeholder="enter your parents education" required>
                        <option class="placeholder" selected disabled value="">select your parents education</option>
                        <option value="associate's degree">
                            associates degree
                        </option>
                        <option value="high school">
                            high school
                        </option>
                        <option value="master's degree">
                            masters degree
                        </option>
                        <option value="bachelor's degree">
                            bachelor's degree
                        </option>
                        <option value="some high school">
                            some high school
                        </option>
                        <option value="some college">
                            some college
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" plaeholder="enter your lunch" required>
                        <option class="placeholder" selected disabled value="">select lunch type</option>
                        <option value="free/reduced">
                            free/reduced
                        </option>
                        <option value="standard">
                            standard
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" plaeholder="enter your cousre" required>
                        <option class="placeholder" selected disabled value="">select test course</option>
                        <option value="none">
                            none
                        </option>
                        <option value="completed">
                            completed
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score"
                    placeholder="enter your reading score" min="0" max="100"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score"
                    placeholder="enter your writing score" min="0" max="100"/>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit",value="predict your math score" required />           
                </div>
            </form>
        <h2>
            the prediction is {{results}}
        </h2>
    </div>

   </body>
</html>
